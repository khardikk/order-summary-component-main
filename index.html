<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div id="card">
 <div id="summary-img">
    <img src="./images/illustration-hero.svg" alt="hero image" class="image-main">
  </div>

  <div class="card-text">

    <h2>Order Summary</h2> 
   
     <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
   
       <div class="plan" style="margin-top:10px; margin-bottom: 10px;">
       <div style="display: flex; align-items: center;">
        <div>

          <img src="./images/icon-music.svg" alt="music icon" style="margin-right: 15px;">
        </div>
        <div style="font-weight: 900; color:  hsl(223, 47%, 23%); margin-top: 12px; font-size: 15px;">
          Annual Plan
          <p>$59.99/year</p>
        </div>
     </div>
     <span class="change-link">Change</span>
    </div>
  </div>
   
     <button>Proceed to Payment</button> 
     <span class="cancel-button">Cancel Order</span>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
